<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Learn Coding</title>

<style>

.brand-tag {
    position: relative; /* instead of fixed */
    display: inline-block; /* keeps its size clean */
    margin: 20px 0; /* spacing from top */
    
    padding: 12px 22px;
    border-radius: 25px;
    font-weight: 600;
    letter-spacing: 0.5px;
    font-size: 0.9rem;

    text-align: center;

    /* Soft gradient background animation */
    background: linear-gradient(270deg, #667eea, #764ba2, #43cea2, #185a9d, #ff512f, #dd2476, #11998e, #38ef7d);
    background-size: 1600% 1600%;
    animation: gradientShift 15s ease infinite;

    backdrop-filter: blur(8px);
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
}


/* Animate background position for smooth color blending */
@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    25% { background-position: 50% 50%; }
    50% { background-position: 100% 50%; }
    75% { background-position: 50% 50%; }
    100% { background-position: 0% 50%; }
}



body {
  background: #0a0a0a;
  color: #00ffcc;
  font-family: monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 40px;
}

#headingt {
  background-color: #000;
  border: 2px solid #00ffcc;
  border-radius: 20px;
  padding: 20px;
  margin-bottom: 20px;
}

button {
  background: #000;
  color: #00ffcc;
  border: 2px solid #00ffcc;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
  font-family: monospace;
  margin: 6px;
}

button:hover {
  background: #00ffcc;
  color: #000;
}

.controls {
  margin-top: 15px;
}

input[type="range"] {
  width: 300px;
}

.video-container {
  width: 70%;
  max-width: 1000px;
  aspect-ratio: 16 / 9;
  margin-top: 20px;
  display: none;
}

.video-container iframe {
  width: 100%;
  height: 100%;
  border-radius: 12px;
  border: none;
}

.notes-section {
  width: 70%;
  max-width: 1000px;
  margin-top: 20px;
  background: #00ffcc22;
  border: 2px solid #00ffcc;
  border-radius: 16px;
  padding: 15px;
  display: none;
}

.comment-box {
  width: 100%;
  height: 140px;
  background: #000;
  color: #00ffcc;
  border: 1px solid #00ffcc;
  border-radius: 10px;
  padding: 10px;
  font-family: monospace;
  resize: vertical;
  outline: none;
}

.timestamp {
  cursor: pointer;
  color: #00ffcc;
  text-decoration: underline;
}

.timestamp:hover {
  text-shadow: 0 0 5px #00ffcc;
}
</style>

<body>

<h1 id="headingt">This is a site to learn coding</h1>

<!-- VIDEO BUTTONS -->
<div>
<button onclick="showVideo('android')">Android</button>
<button onclick="showVideo('csharp')">C#</button>
<button onclick="showVideo('cpp')">C++</button>
<button onclick="showVideo('js')">JavaScript</button>
<button onclick="showVideo('html')">HTML</button>
<button onclick="showVideo('python')">Python</button>
<button onclick="showVideo('blender')">Blender</button>
<button onclick="download()" >Download</button>

</div>

<div class="controls">
Video size:
<input type="range" min="30" max="100" value="70" oninput="resizeVideo(this.value)">
<span id="sizeValue">70%</span>
</div>

<!-- VIDEOS -->
<div class="video-container" id="android">
<iframe id="player_android" src="https://www.youtube.com/embed/mXjZQX3UzOs?enablejsapi=1" allowfullscreen></iframe>
</div>

<div class="video-container" id="csharp">
<iframe id="player_csharp" src="https://www.youtube.com/embed/3ClV0oK5wG8?enablejsapi=1" allowfullscreen></iframe>
</div>

<div class="video-container" id="cpp">
<iframe id="player_cpp" src="https://www.youtube.com/embed/vLnPwxZdW4Y?enablejsapi=1" allowfullscreen></iframe>
</div>

<div class="video-container" id="js">

</div>

<div class="video-container" id="html">
<iframe id="player_html" src="https://www.youtube.com/embed/HGTJBPNC-Gw?enablejsapi=1" allowfullscreen></iframe>
</div>

<div class="video-container" id="python">
<iframe id="player_python" src="https://www.youtube.com/embed/UrsmFxEIp5k?enablejsapi=1" allowfullscreen></iframe>
</div>

<div class="video-container" id="blender">
<iframe id="player_blender" src="https://www.youtube.com/embed/HJ8bcaYtVxE?enablejsapi=1" allowfullscreen></iframe>
</div>

<h4 class="brand-tag">
    A product from LoopPI A.K.A (Arjun Gahatraj)
</h4>



<!-- NOTES -->
<script>
const subjects = ['android','csharp','cpp','js','html','python','blender'];
const players = {};
const STORAGE_PREFIX = "notes_";

subjects.forEach(subject => {

  const notesHTML = `
  <div class="notes-section" id="notes_${subject}">
    <h2>Notes (${subject.toUpperCase()})</h2>
    <textarea class="comment-box" id="comment_${subject}" placeholder="Write notes here..."></textarea>
    <div id="parsed_${subject}"></div>
  </div>
  `;

  document.body.insertAdjacentHTML("beforeend", notesHTML);
});

function showVideo(id) {
  document.querySelectorAll(".video-container").forEach(v => v.style.display = "none");
  document.querySelectorAll(".notes-section").forEach(n => n.style.display = "none");

  document.getElementById(id).style.display = "block";
  document.getElementById("notes_" + id).style.display = "block";
}

function resizeVideo(value) {
  document.querySelectorAll(".video-container").forEach(v => v.style.width = value + "%");
  document.getElementById("sizeValue").textContent = value + "%";
}

function timeToSeconds(t) {
  const parts = t.split(":").map(Number);
  if (parts.length === 3) return parts[0]*3600 + parts[1]*60 + parts[2];
  if (parts.length === 2) return parts[0]*60 + parts[1];
  return 0;
}

function parseText(text, container, playerId) {

  const safeText = text
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;");

  const html = safeText.replace(/\b(\d{1,2}:\d{2}(:\d{2})?)\b/g,
    match => `<span class="timestamp" data-time="${match}" data-player="${playerId}">${match}</span>`
  );

  container.innerHTML = html.replace(/\n/g,"<br>");
}

subjects.forEach(id => {

  const textarea = document.getElementById("comment_" + id);
  const parsed = document.getElementById("parsed_" + id);

  textarea.value = localStorage.getItem(STORAGE_PREFIX + id) || "";
  parseText(textarea.value, parsed, "player_" + id);

  textarea.addEventListener("input", () => {
    localStorage.setItem(STORAGE_PREFIX + id, textarea.value);
    parseText(textarea.value, parsed, "player_" + id);
  });

  parsed.addEventListener("click", e => {
    if(e.target.classList.contains("timestamp")){
      const seconds = timeToSeconds(e.target.dataset.time);
      const player = players[e.target.dataset.player];
      if(player){
        player.seekTo(seconds, true);
        player.playVideo();
      }
    }
  });

});

const tag = document.createElement("script");
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);

function onYouTubeIframeAPIReady(){
  subjects.forEach(id => {
    players["player_" + id] = new YT.Player("player_" + id);
  });
}

showVideo("android");
function download() {
  window.open("download.html");
}
</script>
